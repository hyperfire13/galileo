<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="lname">Birthday:</label><br>
      <input type="date" id="bdate" name="bdate"><br><br>
      <!-- gender -->
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>
      <!-- language -->
      <input type="checkbox" id="English" name="english" value="English">
      <label for="english">English</label><br>
      <input type="checkbox" id="Japanese" name="japanase" value="Japanese">
      <label for="japanase">Japanese</label><br>
      <input type="checkbox" id="Chinese" name="chinese" value="Chinese">
      <label for="chinese">Chinese</label><br>
    </form> 
    
    <script src="jquery.min.js"></script>
    <script text="text/javascript">
      var data = {
        "success": true,
        "employees": [
          {
            "id": "1",
            "firstName": "John",
            "lastName": "Doe",
            "birthday": "1990-05-07",
            "gender": {
              "male": true,
              "female": false
            },
            "knownLanguage": [
              "English",
              "Japanese",
              "Chinese"
            ]
          },
          {
            "id": "2",
            "firstName": "Lina",
            "lastName": "Art",
            "birthday": "1994-08-05",
            "gender": {
              "male": false,
              "female": true
            },
            "knownLanguage": [
              "English",
              "Japanese"
            ]
          }
        ]
      };
      // arrange the data by lastname ascending
      data.employees.sort(function (firstElement, secondElement) {
        var fE = firstElement.lastName;
        var fS = secondElement.lastName;

        if (fE < fS) {
            return -1;
        }
        if (fE > fS) {
            return 1;
        }
        return 0;
      });
      
      $('#fname').val(data.employees[0].firstName);
      $('#lname').val(data.employees[0].lastName);
      $('#bdate').val(data.employees[0].birthday);
      $('#male').prop('checked', data.employees[0].gender.male);
      $('#female').prop('checked', data.employees[0].gender.female);

      for (let index = 0; index < data.employees[0].knownLanguage.length; index++) {
        $('#' + data.employees[0].knownLanguage[index]).prop('checked', true);
      }
      
    </script>
  </body>
</html>
